<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-family: sans-serif;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 200;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading photos...</div>
    </div>
    
    <div id="slideshow"></div>
    
    <div class="controls" id="controls" style="display: none;">
        <span id="status">Playing</span>
        <span>|</span>
        <span id="counter">1 / 0</span>
        <span>|</span>
        <span id="refresh-timer" class="text-sm">Next update in: --:--</span>
        <span class="text-xs text-gray-400">SPACE: Pause | ← →: Navigate</span>
    </div>

    <script>
        let photos = [];
        let currentIndex = 0;
        let isPaused = false;
        let intervalId = null;
        let refreshTimerInterval = null;
        let secondsUntilRefresh = 0;
        const SLIDE_DURATION = 7000; // 7 seconds (in the middle of 5-10 range)
        
        // Fetch photos from API
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                photos = data.photos;
                
                if (photos.length === 0) {
                    document.getElementById('loading').innerHTML = '<div>No photos found in the folder.</div>';
                    return;
                }
                
                // Start refresh countdown timer (but DON'T auto-reload!)
                if (data.cache_info && data.cache_info.seconds_until_refresh !== undefined) {
                    secondsUntilRefresh = data.cache_info.seconds_until_refresh;
                    console.log(`Next background check in ${secondsUntilRefresh} seconds (${Math.floor(secondsUntilRefresh/60)} minutes)`);
                    startRefreshTimer();
                } else {
                    console.log('No cache info received from server');
                }
                
                initSlideshow();
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('loading').innerHTML = '<div>Error loading photos. Check console.</div>';
            }
        }
        
        // Format seconds as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update the refresh timer display
        function updateRefreshTimer() {
            const timerElement = document.getElementById('refresh-timer');
            if (secondsUntilRefresh > 0) {
                timerElement.textContent = `Next update in: ${formatTime(secondsUntilRefresh)}`;
                secondsUntilRefresh--;
            } else if (secondsUntilRefresh === 0) {
                // Only trigger check once
                secondsUntilRefresh = -1;
                
                // Stop the timer
                if (refreshTimerInterval) {
                    clearInterval(refreshTimerInterval);
                    refreshTimerInterval = null;
                }
                timerElement.textContent = 'Checking for updates...';
                // Check for new photos in background (don't reload!)
                console.log('Timer expired, checking for new photos in background...');
                checkForNewPhotos();
            }
        }
        
        // Start the refresh countdown timer
        function startRefreshTimer() {
            if (refreshTimerInterval) clearInterval(refreshTimerInterval);
            updateRefreshTimer(); // Update immediately
            refreshTimerInterval = setInterval(updateRefreshTimer, 1000);
        }
        
        // Check for new photos without reloading the page
        async function checkForNewPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                
                if (data.count > photos.length) {
                    console.log(`✨ Found ${data.count - photos.length} new photos!`);
                    document.getElementById('refresh-timer').textContent = `${data.count - photos.length} new photos found - reload to see them`;
                } else {
                    console.log('No new photos found');
                    // Restart the timer for next check
                    if (data.cache_info && data.cache_info.seconds_until_refresh !== undefined) {
                        secondsUntilRefresh = data.cache_info.seconds_until_refresh;
                        startRefreshTimer();
                    }
                }
            } catch (error) {
                console.error('Error checking for new photos:', error);
                // Retry in 1 minute
                secondsUntilRefresh = 60;
                startRefreshTimer();
            }
        }
        
        // Initialize the slideshow
        function initSlideshow() {
            const slideshow = document.getElementById('slideshow');
            const loading = document.getElementById('loading');
            const controls = document.getElementById('controls');
            
            // Create slide elements
            photos.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${index}`;
                
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.name;
                img.loading = 'lazy';
                
                // Track retry attempts to prevent infinite loops
                let retryCount = 0;
                const maxRetries = 5;
                
                // Handle images that aren't downloaded yet
                img.onerror = function() {
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`⏳ Image not yet cached (attempt ${retryCount}/${maxRetries}): ${photo.name}`);
                        // Retry in a few seconds
                        setTimeout(() => {
                            img.src = photo.url + '?retry=' + Date.now();
                        }, 5000);
                    } else {
                        console.log(`✗ Failed to load after ${maxRetries} attempts: ${photo.name}`);
                    }
                };
                
                img.onload = function() {
                    console.log(`✓ Loaded: ${photo.name}`);
                };
                
                slide.appendChild(img);
                slideshow.appendChild(slide);
            });
            
            // Hide loading, show controls
            loading.style.display = 'none';
            controls.style.display = 'flex';
            
            // Resume from last position or start from beginning
            const lastIndex = getLastPhotoIndex();
            showSlide(lastIndex);
            
            // Start auto-advance
            startAutoPlay();
            
            // Update counter
            updateCounter();
        }
        
        // Get last photo index from localStorage
        function getLastPhotoIndex() {
            try {
                const saved = localStorage.getItem('lastPhotoIndex');
                if (saved !== null) {
                    const index = parseInt(saved, 10);
                    // Make sure index is valid for current photo count
                    if (index >= 0 && index < photos.length) {
                        console.log(`Resuming from photo ${index + 1} of ${photos.length}`);
                        return index;
                    }
                }
            } catch (e) {
                console.error('Error reading lastPhotoIndex:', e);
            }
            return 0; // Start from beginning if nothing saved
        }
        
        // Save current photo index to localStorage
        function saveLastPhotoIndex(index) {
            try {
                localStorage.setItem('lastPhotoIndex', index.toString());
            } catch (e) {
                console.error('Error saving lastPhotoIndex:', e);
            }
        }
        
        // Show specific slide
        function showSlide(index) {
            // Remove active class from all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Add active class to current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            currentIndex = index;
            saveLastPhotoIndex(index); // Save position for next reload
            updateCounter();
        }
        
        // Next slide
        function nextSlide() {
            const next = (currentIndex + 1) % photos.length;
            showSlide(next);
        }
        
        // Previous slide
        function prevSlide() {
            const prev = (currentIndex - 1 + photos.length) % photos.length;
            showSlide(prev);
        }
        
        // Start auto-play
        function startAutoPlay() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => {
                if (!isPaused) {
                    nextSlide();
                }
            }, SLIDE_DURATION);
        }
        
        // Toggle pause/play
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('status').textContent = isPaused ? 'Paused' : 'Playing';
        }
        
        // Update counter
        function updateCounter() {
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${photos.length}`;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
            }
        });
        
        // Load photos on page load
        loadPhotos();
    </script>
</body>
</html>
